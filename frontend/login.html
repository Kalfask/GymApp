<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymApp - Login</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèãÔ∏è</text></svg>">
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --primary: #38bdf8;
            --accent: #fbbf24;
            --danger: #ef4444;
            --success: #22c55e;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .login-header h2 {
            color: var(--primary);
            font-weight: 400;
            font-size: 1.5rem;
        }

        .login-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid #334155;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg);
            border: 2px solid #334155;
            border-radius: 10px;
            color: var(--text);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, #0ea5e9 100%);
            border: none;
            border-radius: 10px;
            color: #0f172a;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(56, 189, 248, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: var(--text-muted);
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #334155;
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .register-link {
            text-align: center;
            color: var(--text-muted);
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-home a:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üèãÔ∏è</h1>
            <h2>Welcome to GymApp</h2>
        </div>

        <div class="login-card">
            <div id="error-message" class="error-message"></div>

            <div class="form-group">
                <label for="email">üìß Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">üîí Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>

            <button class="login-btn" onclick="handleLogin()">Login</button>

            <div class="divider">or</div>

            <p class="register-link">
                Don't have an account? <a href="register.html">Register here</a>
            </p>
        </div>

        <div class="back-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Check if already logged in
        if (isLoggedIn()) {
            const user = getCurrentUser();
            if (user && user.role === 'coach') {
                window.location.href = 'coach.html';
            } else {
                window.location.href = 'athlete.html';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }

        async function handleLogin() {
            hideError();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Please enter email and password');
                return;
            }

            try {
                const result = await login(email, password);

                if (result.token) {
                    localStorage.setItem('authToken', result.token);
                    localStorage.setItem('user', JSON.stringify(result.member));

                    if (result.member.role === 'coach') {
                        window.location.href = 'coach.html';
                    } else {
                        window.location.href = 'athlete.html';
                    }
                } else {
                    showError(result.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Error connecting to server');
            }
        }

        // Enter key to login
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') handleLogin();
        });
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') document.getElementById('password').focus();
        });
    </script>
</body>
</html>
