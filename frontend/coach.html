<!DOCTYPE html>
<html>
<head>
    <title>GymApp - Coach</title>
    <style>
    :root {
        --bg: #0f172a;
        --card-bg: #1e293b;
        --primary: #38bdf8;
        --accent: #fbbf24;
        --danger: #ef4444;
        --success: #22c55e;
        --text: #f8fafc;
        --text-muted: #94a3b8;
    }

    body {
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg);
        color: var(--text);
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1, h2, h3 { color: var(--primary); }
    h1 { font-size: 2.5rem; margin-bottom: 10px; }

    section {
        background: var(--card-bg);
        padding: 25px;
        border-radius: 12px;
        width: 100%;
        max-width: 800px;
        margin-bottom: 30px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
    }

    input, select {
        background: #0f172a;
        border: 1px solid #334155;
        color: white;
        padding: 10px;
        border-radius: 6px;
        margin: 5px 0;
        width: calc(100% - 22px);
    }

    button {
        background: var(--primary);
        color: #0f172a;
        border: none;
        padding: 12px 20px;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, background 0.2s;
        margin: 5px;
    }

    button:hover {
        background: #7dd3fc;
        transform: translateY(-2px);
    }

    button.danger { background: var(--danger); color: white; }
    button.success { background: var(--success); color: white; }
    button.secondary { background: var(--text-muted); color: white; }

    .nav-link {
        color: var(--accent);
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1rem;
    }

    .card {
        background: #334155;
        padding: 15px;
        border-radius: 8px;
        margin: 10px 0;
        border-left: 4px solid var(--primary);
    }

    .card.pending { border-left-color: var(--accent); }
    .card.expired { border-left-color: var(--danger); }

    .status-active { color: var(--success); }
    .status-expiring { color: var(--accent); }
    .status-expired { color: var(--danger); }

    .renew-popup {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: var(--card-bg);
        border: 2px solid var(--accent);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        z-index: 100;
    }
    </style>
</head>
<body>
    <h1>üèãÔ∏è GymApp - Coach</h1>
    <p><a class="nav-link" href="athlete.html">‚Üí Switch to Athlete View</a></p>

    <!-- ADD MEMBER -->
    <section>
        <h2>‚ûï Add New Member</h2>
        <input type="text" id="memberName" placeholder="Name">
        <input type="email" id="memberEmail" placeholder="Email">
        <input type="text" id="memberPhone" placeholder="Phone">
        <select id="memberPlan">
            <option value="monthly">Monthly</option>
            <option value="3-month">3 Months</option>
            <option value="yearly">Yearly</option>
        </select>
        <button type="button" onclick="handleAddMember()">Add Member</button>
    </section>

    <!-- ALL MEMBERS -->
    <section>
        <h2>üë• All Members</h2>
        <div id="members-list"></div>
        <div id="renew-section"></div>
    </section>

    <!-- PENDING REQUESTS -->
    <section>
        <h2>üìã Pending Program Requests</h2>
        <div id="pending-requests"></div>
    </section>

    <!-- CREATE PROGRAM -->
    <section>
        <h2>‚úçÔ∏è Create Program for Member</h2>
        <select id="selectMember">
            <option value="">-- Select Member --</option>
        </select>

        <h3>Workout Days</h3>
        <div id="days">
            <div class="day" data-day="1">
                <h4>Day 1</h4>
                <input type="text" class="day-name" placeholder="Day name (e.g., Push Day)">
                <div class="day-exercises">
                    <div class="exercise">
                        <select class="ex-type">
                            <option value="strength">Strength</option>
                            <option value="cardio">Cardio</option>
                        </select>
                        <input type="text" placeholder="Exercise name" class="ex-name">
                        <input type="text" placeholder="Sets x Reps (e.g., 4x8)" class="ex-sets-reps">
                        <input type="text" placeholder="Notes" class="ex-notes">
                    </div>
                </div>
                <button type="button" onclick="addExerciseToDay(1)">+ Add Exercise</button>
            </div>
        </div>
        <br>
        <button type="button" onclick="addDay()">+ Add Day</button>
        <br><br>
        <button type="button" class="success" onclick="handleCreateProgram()">Create Program & Generate PDF</button>
    </section>

    <!-- EXERCISE VIDEOS -->
<section>
    <h2>üé¨ Exercise Video Library</h2>
    
    <h3>Add New Video</h3>
    <input type="text" id="exerciseName" placeholder="Exercise name (e.g., Bench Press)">
    <input type="text" id="youtubeUrl" placeholder="YouTube URL (e.g., https://www.youtube.com/watch?v=...)">
    <button type="button" onclick="handleAddVideo()">Add Video</button>
    
    <h3>All Videos</h3>
    <div id="video-list"></div>
</section>

    <script src="js/api.js"></script>
    <script src="js/coach.js"></script>
</body>
</html>
