<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymApp - Register</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèãÔ∏è</text></svg>">
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --primary: #38bdf8;
            --accent: #fbbf24;
            --danger: #ef4444;
            --success: #22c55e;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 450px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .register-header h2 {
            color: var(--primary);
            font-weight: 400;
            font-size: 1.5rem;
        }

        .register-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid #334155;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg);
            border: 2px solid #334155;
            border-radius: 10px;
            color: var(--text);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .register-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--success) 0%, #16a34a 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: var(--text-muted);
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #334155;
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .login-link {
            text-align: center;
            color: var(--text-muted);
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-home a:hover {
            color: var(--primary);
        }

        .password-hint {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>üèãÔ∏è</h1>
            <h2>Create Your Account</h2>
        </div>

        <div class="register-card">
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <div class="form-group">
                <label for="name">üë§ Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">üìß Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="phone">üì± Phone (optional)</label>
                <input type="text" id="phone" placeholder="Enter your phone number">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">üîí Password</label>
                    <input type="password" id="password" placeholder="Create password">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">üîí Confirm</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm password">
                </div>
            </div>
            <p class="password-hint">Password must be at least 6 characters</p>

            <button class="register-btn" onclick="handleRegister()">Create Account</button>

            <div class="divider">or</div>

            <p class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </div>

        <div class="back-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Check if already logged in
        if (isLoggedIn()) {
            window.location.href = 'athlete.html';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        async function handleRegister() {
            hideMessages();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (!name || !email || !password) {
                showError('Please fill in all required fields');
                return;
            }

            if (!email.includes('@')) {
                showError('Please enter a valid email');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            try {
                const result = await register(email, password, name, phone);

                if (result.message === 'Registration successful') {
                    showSuccess('Account created! Redirecting to login...');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showError(result.message || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError('Error connecting to server');
            }
        }

        // Enter key navigation
        document.getElementById('name').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') document.getElementById('email').focus();
        });
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') document.getElementById('phone').focus();
        });
        document.getElementById('phone').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') document.getElementById('password').focus();
        });
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') document.getElementById('confirmPassword').focus();
        });
        document.getElementById('confirmPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') handleRegister();
        });
    </script>
</body>
</html>
