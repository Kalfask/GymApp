<!DOCTYPE html>
<html>
<head>
    <title>GymApp - Home</title>
    <style>
    :root {
        --bg: #0f172a;
        --card-bg: #1e293b;
        --primary: #38bdf8;
        --accent: #fbbf24;
        --success: #22c55e;
        --text: #f8fafc;
        --text-muted: #94a3b8;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .logo {
        font-size: 4rem;
        margin-bottom: 10px;
    }

    h1 {
        color: var(--primary);
        font-size: 3rem;
        margin-bottom: 10px;
    }

    .tagline {
        color: var(--text-muted);
        font-size: 1.2rem;
        margin-bottom: 50px;
    }

    .cards {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .card {
        background: var(--card-bg);
        padding: 40px;
        border-radius: 16px;
        text-align: center;
        width: 280px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s, box-shadow 0.3s;
        text-decoration: none;
        color: var(--text);
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .card-icon {
        font-size: 4rem;
        margin-bottom: 20px;
    }

    .card h2 {
        color: var(--primary);
        margin-bottom: 15px;
        font-size: 1.8rem;
    }

    .card p {
        color: var(--text-muted);
        line-height: 1.6;
    }

    .card.coach {
        border-top: 4px solid var(--accent);
    }

    .card.athlete {
        border-top: 4px solid var(--success);
    }

    footer {
        margin-top: 60px;
        color: var(--text-muted);
        font-size: 0.9rem;
    }

    footer a {
        color: var(--primary);
        text-decoration: none;
    }
    </style>
</head>

            <h2>Coach</h2>
            <p>Manage members, create workout programs, and track progress.</p>
        </a>

        <a href="athlete.html" class="card athlete">
            <div class="card-icon">üí™</div>
            <h2>Athlete</h2>
            <p>View your workouts, request programs, and get AI tips.</p>
        </a>
    </div>

    <footer>
        Made with ‚ù§Ô∏è for fitness | <a href="https://github.com/kalfask/gymapp">GitHub</a>
    </footer>
</body>
</html>
